<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    
    <div class="test-section">
        <h3>1. Test Connection</h3>
        <button onclick="testConnection()">Test Supabase Connection</button>
        <div id="connection-result"></div>
    </div>

    <div class="test-section">
        <h3>2. Test Cart Customizations Table</h3>
        <button onclick="testCartCustomizations()">Test Cart Customizations Insert</button>
        <div id="cart-result"></div>
    </div>

    <div class="test-section">
        <h3>3. View All Cart Customizations</h3>
        <button onclick="viewAllCartCustomizations()">View All Records</button>
        <div id="view-result"></div>
    </div>

    <script>
        // Replace with your actual Supabase credentials
        const SUPABASE_URL = 'https://lmrrdcaavwwletcjcpqv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtcnJkY2Fhdnd3bGV0Y2pjcHF2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ5NzI4NzQsImV4cCI6MjA1MDU0ODg3NH0.Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function testConnection() {
            const resultDiv = document.getElementById('connection-result');
            try {
                const { data, error } = await supabase.from('cart_customizations').select('count').limit(1);
                
                if (error) {
                    resultDiv.innerHTML = `<div class="error"><strong>Error:</strong> ${error.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="success"><strong>Success!</strong> Connected to Supabase successfully.</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><strong>Connection Error:</strong> ${error.message}</div>`;
            }
        }

        async function testCartCustomizations() {
            const resultDiv = document.getElementById('cart-result');
            try {
                const testData = {
                    user_email: 'test@example.com',
                    product_id: 'restaurant-menu',
                    product_name: 'Restaurant Menu System',
                    product_description: 'Test description',
                    base_price: 5000,
                    custom_name: 'Test Custom Name',
                    selected_color: '#3B82F6',
                    selected_features: ['responsive', 'seo'],
                    project_name: 'Test Project',
                    contact_person: 'Test User',
                    restaurant_name: 'Test Restaurant',
                    cuisine_type: 'indian',
                    app_name: '',
                    contact_email: 'test@example.com',
                    contact_phone: '+91 9876543210',
                    primary_color: '#3B82F6',
                    secondary_color: '#A5CF6',
                    accent_color: '#F59E0B',
                    text_color: '#1F2937',
                    additional_requirements: 'Test requirements',
                    cart_status: 'active',
                    is_checkout_initiated: false
                };

                console.log('Sending test data:', testData);

                const { data, error } = await supabase
                    .from('cart_customizations')
                    .insert([testData])
                    .select();

                if (error) {
                    resultDiv.innerHTML = `<div class="error"><strong>Insert Error:</strong> ${error.message}<br><pre>${JSON.stringify(error, null, 2)}</pre></div>`;
                } else {
                    resultDiv.innerHTML = `<div class="success"><strong>Success!</strong> Test data inserted successfully.<br><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><strong>Test Error:</strong> ${error.message}</div>`;
            }
        }

        async function viewAllCartCustomizations() {
            const resultDiv = document.getElementById('view-result');
            try {
                const { data, error } = await supabase
                    .from('cart_customizations')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    resultDiv.innerHTML = `<div class="error"><strong>View Error:</strong> ${error.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="success"><strong>Found ${data.length} records:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><strong>View Error:</strong> ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
