<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Admin Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 20px auto; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border-color: #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border-color: #bee5eb; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .status { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Cart Customizations Admin Test</h1>
    <p>This page tests if the admin can access cart customization data from Supabase.</p>
    
    <div id="status" class="test-section info">Initializing...</div>
    
    <div class="test-section">
        <h3>Step 1: Test Supabase Connection</h3>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connection-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Step 2: Check Cart Table</h3>
        <button onclick="checkCartTable()">Check Cart Table</button>
        <div id="table-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Step 3: Load Cart Data</h3>
        <button onclick="loadCartData()">Load Cart Data</button>
        <div id="data-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Step 4: Insert Test Data</h3>
        <button onclick="insertTestData()">Insert Test Data</button>
        <div id="insert-result"></div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://lmrrdcaavwwletcjcpqv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtcnJkY2Fhdnd3bGV0Y2pjcHF2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MDQ0ODgsImV4cCI6MjA3MTA4MDQ4OH0.AU59Qfr6K9i880Gcn5y-3pjCf8PXsDIq4OI0-lPQVuQ';
        
        let supabase;
        
        // Initialize Supabase client
        function initSupabase() {
            if (window.supabase && typeof window.supabase.createClient === 'function') {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                console.log('‚úÖ Supabase client initialized');
                updateStatus('‚úÖ Supabase client initialized successfully', 'success');
                return true;
            } else {
                console.log('‚è≥ Supabase library not loaded yet, retrying...');
                setTimeout(initSupabase, 100);
                return false;
            }
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `test-section ${type}`;
        }
        
        function updateResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="test-section ${type}">${message}</div>`;
        }
        
        async function testConnection() {
            try {
                updateResult('connection-result', 'Testing connection...', 'info');
                
                const { data, error } = await supabase
                    .from('contact_submissions')
                    .select('id')
                    .limit(1);
                
                if (error) {
                    console.error('Connection test failed:', error);
                    updateResult('connection-result', `‚ùå Connection failed: ${error.message}`, 'error');
                } else {
                    console.log('Connection test successful:', data);
                    updateResult('connection-result', `‚úÖ Connection successful!`, 'success');
                }
            } catch (err) {
                console.error('Connection test error:', err);
                updateResult('connection-result', `‚ùå Connection error: ${err.message}`, 'error');
            }
        }
        
        async function checkCartTable() {
            try {
                updateResult('table-result', 'Checking cart table...', 'info');
                
                const { data, error } = await supabase
                    .from('cart_customizations')
                    .select('id')
                    .limit(1);
                
                if (error) {
                    console.error('Cart table check failed:', error);
                    updateResult('table-result', `‚ùå Cart table check failed: ${error.message}`, 'error');
                } else {
                    console.log('Cart table check successful:', data);
                    updateResult('table-result', `‚úÖ Cart table accessible! Found ${data.length} records`, 'success');
                }
            } catch (err) {
                console.error('Cart table check error:', err);
                updateResult('table-result', `‚ùå Error: ${err.message}`, 'error');
            }
        }
        
        async function loadCartData() {
            try {
                updateResult('data-result', 'Loading cart data...', 'info');
                
                const { data: carts, error } = await supabase
                    .from('cart_customizations')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error('Load cart data failed:', error);
                    updateResult('data-result', `‚ùå Load cart data failed: ${error.message}`, 'error');
                } else {
                    console.log('Cart data loaded:', carts);
                    
                    if (carts && carts.length > 0) {
                        let tableHtml = `
                            <table>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>User Email</th>
                                        <th>Product Name</th>
                                        <th>Total Amount</th>
                                        <th>Project Name</th>
                                        <th>Created At</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        
                        carts.forEach(cart => {
                            tableHtml += `
                                <tr>
                                    <td>${cart.id.substring(0, 8)}...</td>
                                    <td>${cart.user_email || 'N/A'}</td>
                                    <td>${cart.product_name || 'N/A'}</td>
                                    <td>‚Çπ${cart.total_amount || 0}</td>
                                    <td>${cart.project_name || 'N/A'}</td>
                                    <td>${new Date(cart.created_at).toLocaleDateString()}</td>
                                </tr>
                            `;
                        });
                        
                        tableHtml += '</tbody></table>';
                        updateResult('data-result', `‚úÖ Loaded ${carts.length} cart records:<br>${tableHtml}`, 'success');
                    } else {
                        updateResult('data-result', '‚ÑπÔ∏è No cart data found. The table exists but is empty.', 'info');
                    }
                }
            } catch (err) {
                console.error('Load cart data error:', err);
                updateResult('data-result', `‚ùå Error: ${err.message}`, 'error');
            }
        }
        
        async function insertTestData() {
            try {
                updateResult('insert-result', 'Inserting test cart data...', 'info');
                
                const testCartData = {
                    user_email: 'admin-test@example.com',
                    product_id: '2',
                    product_name: 'Android TV App',
                    product_description: 'Smart TV application for streaming content',
                    base_price: 30000,
                    total_amount: 35400,
                    project_name: 'Admin Test Project',
                    app_name: 'Test TV App',
                    contact_person: 'Admin Test User',
                    product_description_custom: 'This is a test project created by admin to verify cart functionality',
                    restaurant_name: 'Test Restaurant',
                    cuisine_type: 'indian',
                    contact_email: 'admin-test@example.com',
                    contact_phone: '+919876543210',
                    primary_color: '#FF6B6B',
                    secondary_color: '#4ECDC4',
                    accent_color: '#45B7D1',
                    text_color: '#2C3E50',
                    additional_requirements: 'Admin test requirements for cart verification',
                    cart_status: 'active'
                };
                
                const { data, error } = await supabase
                    .from('cart_customizations')
                    .insert([testCartData])
                    .select();
                
                if (error) {
                    console.error('Insert test cart data failed:', error);
                    updateResult('insert-result', `‚ùå Insert failed: ${error.message}`, 'error');
                } else {
                    console.log('Insert test cart data successful:', data);
                    updateResult('insert-result', `‚úÖ Test cart data inserted successfully! ID: ${data[0].id.substring(0, 8)}...`, 'success');
                }
            } catch (err) {
                console.error('Insert test cart data error:', err);
                updateResult('insert-result', `‚ùå Error: ${err.message}`, 'error');
            }
        }
        
        // Initialize on page load
        window.addEventListener('load', () => {
            console.log('üöÄ Page loaded, initializing Supabase...');
            initSupabase();
        });
    </script>
</body>
</html>
